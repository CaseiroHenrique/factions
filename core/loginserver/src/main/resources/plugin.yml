name: loginserver
main: conexao.code.Loginserver
api-version: '1.21'
version: 1.0
commands:
  register:
    description: Registra uma nova conta
    usage: /register <senha>
  login:
    description: Faz login na sua conta
    aliases: [entrar, logar]
    usage: /login <senha>
  trocarsenha:
    description: Altera sua senha
    usage: /trocarsenha <senha-antiga> <senha-nova>
