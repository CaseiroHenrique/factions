# mensagens de prompt
messages:
  prompt-login: "&eUtilize o comando: &f/login <senha>"
  prompt-register: "&eUtilize o comando: &f/register <senha> <confirmar-senha>"
  kick-timeout: "&cVocê demorou muito para logar. Tente novamente!"

# scoreboard lateral
scoreboard:
  title: "&cREDE COMMUNITY"
  lines:
    - ""
    - "&fFaça seu registro!"
    - "&7/registrar <senha> <senha>"
    - ""
    - "&fFaça seu login!"
    - "&7/login <senha>"
    - ""
    - "&floja.redecommunity.com"

registration:
  # Quantas contas, no máximo, um mesmo IP pode registrar
  max-accounts-per-ip: 3