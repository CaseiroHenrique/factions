redis:
  host: "145.223.29.205"               # endereço do seu servidor Redis
  port: 6379                      # porta padrão do Redis
  password: "minecraft"                    # deixe vazio se não usar senha
  timeoutMillis: 2000             # timeout de conexão em ms
  sessionTtlSeconds: 86400        # TTL padrão das sessões em cache (24 h)
